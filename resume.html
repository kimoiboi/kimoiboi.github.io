                    <div>

                            <label for ="userName">Name</label>

                    </div>
                    <div>
                        <label for ="sendMessage">Message</label>
                        <textarea rows ="12" cols ="60" name ="sendMessage" placeholder ="Write note here..." autocomplete ="off" required></textarea>
                    </div>
                    <button id ="button-style">Send<i class="far fa-paper-plane" style ="color: white;"></i></button>
